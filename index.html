<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="form">
        <form>

            <h1>Cadastro de Interesse</h>

<form action="/submit" method="POST">
    <label for="full_name"><b>Nome completo</b></label>
    <br>
    <input type="text" name="full_name">
    <br><br>

    <label for="age"><b>Anos de idade</b></label>
    <br>
    <input type="text" name="age">
    <br><br>

    <label for="email"><b>Email</b></label>
    <br>
    <input type="email" name="email">
    <br><br>

    <label><b>Concluiu o ensino fundamental?</b></label>
    <br>
    <input type="radio" name="fundamental_completed" value="Sim"> Sim
    <input type="radio" name="fundamental_completed" value="Não"> Não
    <br><br>

    <label><b>Concluiu o ensino médio?</b></label>
    <br>
    <input type="radio" name="high_school_completed" value="Sim"> Sim
    <input type="radio" name="high_school_completed" value="Não"> Não
    <br><br>

    <label><b>Qual sua cor de pele?</b></label>
    <br>
    <input type="radio" name="skin_color" value="Branco"> Branco
    <input type="radio" name="skin_color" value="Pardo"> Pardo
    <input type="radio" name="skin_color" value="Indígena"> Indígena
    <input type="radio" name="skin_color" value="Negro"> Negro
    <br><br>

    <label><b>Com qual gênero você se identifica?</b></label>
    <br>
    <input type="radio" name="gender" value="Homem cisgênero"> Homem cisgênero
    <input type="radio" name="gender" value="Homem transgênero"> Homem transgênero
    <input type="radio" name="gender" value="Mulher cisgênero"> Mulher cisgênero
    <input type="radio" name="gender" value="Mulher transgênero"> Mulher transgênero
    <br><br>

    <label><b>Qual curso deseja fazer para o 1º bimestre?</b></label>
    <br>
    <input type="radio" name="preferred_course" value="Farmacologia"> Farmacologia
    <input type="radio" name="preferred_course" value="Programação em JavaScript"> Programação em JavaScript
    <input type="radio" name="preferred_course" value="Gestão Administrativa"> Gestão Administrativa
    <input type="radio" name="preferred_course" value="Oratória"> Oratória
    <br><br>

    <label><b><em>Após ler e preencher o formulário, você concorda com nossos termos de uso?</em></b></label>
    <br>
    <input type="radio" name="terms_agreed" value="Sim"> Sim
    <input type="radio" name="terms_agreed" value="Não"> Não
    <br><br>

    <input type="submit" value="Enviar">  

</form>

<body/>
    
</html>
